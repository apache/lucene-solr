name: Java CI

pull_request:
    branches:
    - anshum/test-github-precommit-action
jobs:
  test:
    name: ant precommit w/ master and Java 11
 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Ivy bootstrap
      run: ant ivy-bootstrap
    - name: Precommit with Ant
      run: ant precommit
