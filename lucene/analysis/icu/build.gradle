apply plugin: 'java-library'
apply plugin: 'maven-publish'
apply plugin: org.apache.lucene.gradle.dist.PartOfDist

archivesBaseName = 'lucene-analyzers-icu'

configurations {
  tools
}

dependencies {
  
  api project(':lucene:lucene-core')
  api project(':lucene:lucene-analyzers:lucene-analyzers-common')
  
  api ('com.ibm.icu:icu4j')
  
  testImplementation project(':lucene:lucene-test-framework')
}

sourceSets {
  tools {
    compileClasspath += sourceSets.main.runtimeClasspath += configurations.tools
    runtimeClasspath += sourceSets.main.runtimeClasspath
  }
  tools.java.srcDirs = ['src/tools/java']
}

compileToolsJava.options.encoding = "UTF-8"

task genUtr30DataFiles(type: JavaExec) {
  group = 'Build Regenerate'
  description = "Compiles UTR30 rules."
  
  classpath = sourceSets.tools.runtimeClasspath
  main = 'org.apache.lucene.analysis.icu.GenerateUTR30DataFiles'
  
  workingDir "src/data/utr30"
}

def resourcesDir = "src/resources"

task gennorm2() {
  group = 'Build Regenerate'
  description = "Compiles norm2 rules. Note that the gennorm2 and icupkg tools must be on your PATH. These tools are part of the ICU4C package. See http://site.icu-project.org/ or sudo apt install icu-devtools"
  doLast {
    mkdir("${buildDir}/gennorm2")
    exec {
      executable "gennorm2"
      args = ['-v', '-s', "${projectDir}/src/data/utr30", 'nfc.txt', 'nfkc.txt', 'nfkc_cf.txt', 'BasicFoldings.txt', 'DiacriticFolding.txt', 'DingbatFolding.txt', 'HanRadicalFolding.txt', 'NativeDigitFolding.txt', '-o', "${buildDir}/gennorm2/utr30.tmp"]
    }
    exec {
      executable "icupkg"
      args = ['-tb', "${buildDir}/gennorm2/utr30.tmp", "${resourcesDir}/org/apache/lucene/analysis/icu/utr30.nrm"]
    }
    delete("${buildDir}/gennorm2/utr30.tmp")
  }
  mustRunAfter genUtr30DataFiles
}

task genrbbi(type: JavaExec) {
  group = 'Build Regenerate'
  description = "Compiles RBBI rules."
  
  classpath = sourceSets.tools.runtimeClasspath
  main = 'org.apache.lucene.analysis.icu.RBBIRuleCompiler'

  enableAssertions = true
  
  args "src/data/uax29"
  args "${projectDir}/src/resources/org/apache/lucene/analysis/icu/segmentation"
}

task regenerate {
  dependsOn genUtr30DataFiles, gennorm2, genrbbi
}

forbiddenApisTools {
  bundledSignatures -= 'jdk-system-out'
  exclude 'org/apache/lucene/**' // exclude until converted to NIO2
}

