plugins {
  id "base"
  id "com.palantir.docker" version "0.25.0"
}

subprojects {
  apply plugin: 'base'
  apply plugin: "com.palantir.docker"
}

description = 'Solr Docker image'

docker {
  name = "apache/solr:${version}"
  files file('include'), '.dockerignore'
  buildArgs(['BASE_IMAGE' : 'openjdk:11-jre-slim', 'SOLR_PACKAGE_IMAGE' : 'apache/solr-build:local-package', 'SOLR_VERSION': "${version}"])
}

// Create the docker image as a part of the assemble task
assemble.dependsOn tasks.docker

// In order to create the solr docker image, the solr package image must be created first.
tasks.docker.dependsOn(project(':solr:docker:package').tasks.docker)

task test(type:Exec) {
  def tests = []
  def sourceDir = "tests/cases"
  file(sourceDir).eachFile  { file ->
    exec {
      commandLine "bash","$file/test.sh", "apache/solr:$version"
    }
  }
}

