plugins {
  id 'base'
  id "com.palantir.docker" version "0.25.0" apply false
}

description = 'Docker project for Apache Solr'

subprojects {
  apply plugin: 'base'
  apply plugin: "com.palantir.docker"
}

Project packageImageProject = project(':solr:docker:package')
Project runtimeImageProject = project(':solr:docker:runtime')

runtimeImageProject.tasks['docker'].mustRunAfter(packageImageProject.tasks['docker'])

assemble.dependsOn packageImageProject.tasks['docker']
assemble.dependsOn runtimeImageProject.tasks['docker']

task test(type:Exec) {
  commandLine './tests/test.sh', "${version}"
}

